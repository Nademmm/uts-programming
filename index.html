<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>DinoCactus Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>DinoCactus Game</h1>
        </header>
        
        <section class="game">
            <canvas id="board"></canvas>
            <p>Tekan <b>Space</b> atau <b>ArrowUp</b> untuk lompat</p>
            <div class="button">
                <button id="startBtn">Start Game</button>
                <button id="restartBtn">Restart</button>
            </div>
        </section>

        <footer>
            <p>"Don't give up when you get hit by a cactus"</p>
        </footer>
    </body>
</html>
